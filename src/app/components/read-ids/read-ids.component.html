<!doctype html>
<html>
	<head>
		<style type="text/css">
            body {
               font-family: sans-serif;
               padding-top: 6.5rem;
            }
            #eid {
               width: 640px;
               height: 320px;
               margin: 0 auto;
               border: 1px solid #ccc;
               border-radius: 15px;
               box-shadow: 3px 3px 3px #ccc;
               overflow: hidden;
            }
            #eid h1 {
               -webkit-background-clip: text;
               -moz-background-clip: text;
               background-clip: text;
               color: transparent;
               text-shadow: rgba(255,255,255,0.5) 0px 3px 3px;
               color: #333;
               font-size: 18pt;
            }
            #eid h1, #eid small {
                padding: 20px;
                padding-left: 260px;
                word-wrap: break-word;
            }
            #eid small {
                color: #aaa;
                font-size: 8pt;
                display: block;
            }
            #eid img {
               float: left;
            }
            
            #error {
                width: 620px;
                margin: 15px auto;
                border: 1px solid red;
                padding: 3px 10px;
                border-radius: 5px;
                color: red;
                display: none;
            }
            </style>
            
            </head>
            <body>
            
            <div id="error"></div>
            
            <div class="container">

                <div id="eid">
                    <img id="photo" src="./assets/img/eidapplet.gif"/> <!--[(ngModel)]="user.photo"-->
                    <h1 id="name"></h1> <!--[(ngModel)]="user.name"-->
                    <small id="info"></small> <!--[(ngModel)]="user.info"-->
                  </div>

                  <div class="text-center">
                  <button (click)="onSubmit()" name="submit" [disabled]="loading" class="btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Sacuvaj
                </button>
            </div>
            </div>
            
            
            </body>
            </html>
